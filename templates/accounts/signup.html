{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Start Form -->
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4">
            {% include 'partials/_alerts.html' %}

            {% if isAdded == True %}
            <a href="{% url 'login' %}">Login Now</a>
            <form class="verify-form" method="post" style="display: none;">
            {% else %}
            <form class="verify-form" method="post">
            {% endif %}
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" value="{{username}}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{email}}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" value="{{password}}" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" value="{{confirm_password}}" required>
                </div>
                <button type="submit" name="signup-btn" class="btn btn-primary mb-3">Sign Up</button>
                <p class="other text-center">Have An Account? <a href="{% url 'login' %}">Login Now</a></p>
            </form>
        </div>
    </div>
</div>
<!-- End Form -->
{% endblock %}
